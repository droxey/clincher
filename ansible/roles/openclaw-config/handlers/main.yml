---
- name: restart egress
  ansible.builtin.command: docker compose restart openclaw-egress
  args:
    chdir: "{{ openclaw_base_dir }}"

- name: restart litellm
  ansible.builtin.command: docker compose restart litellm
  args:
    chdir: "{{ openclaw_base_dir }}"

- name: restart openclaw
  ansible.builtin.command: docker compose restart openclaw
  args:
    chdir: "{{ openclaw_base_dir }}"
